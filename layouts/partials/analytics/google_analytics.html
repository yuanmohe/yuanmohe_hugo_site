{{- $ga := site.Params.marketing.analytics.google_analytics | default site.Params.google_analytics | default "" -}}

{{- if hugo.IsProduction | and $ga -}}
  {{- $gtag_config := cond site.Params.features.privacy_pack.enable "{ 'anonymize_ip': true }" "{}" -}}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ $ga }}', {{ $gtag_config | safeJS }});
  </script>
{{- end -}}
